<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập – CTĐ, CTCT</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="nav.css">
  <style>
    :root{ --brand:#A41919; --brand-600:#8B1616; --border:#e5e7eb; --muted:#6b7280; }
    body{margin:0;background:#f6f7fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:520px;margin:48px auto;padding:0 12px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;
          box-shadow:0 8px 24px rgba(0,0,0,.08);padding:20px}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);font-size:16px}
    input:focus{outline:none;box-shadow:0 0 0 3px rgba(164,25,25,.15);border-color:var(--brand)}
    .muted{color:var(--muted)}
    .btn{margin-top:16px;width:100%;padding:12px 16px;border:none;border-radius:12px;
         background:var(--brand);color:#fff;font-weight:900;font-size:16px;cursor:pointer}
    .btn:hover{background:var(--brand-600)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Đăng nhập</h1>
      <p class="muted" style="margin-top:0">Nhập thông tin để dùng trên toàn ứng dụng.</p>
      <label>Họ và tên</label>
      <input id="name" type="text" placeholder="VD: Trần Đức Cường" />
      <label>Đơn vị</label>
      <input id="unit" type="text" placeholder="VD: PTKV3" />
      <label>Chức vụ (không bắt buộc)</label>
      <input id="position" type="text" placeholder="VD: Trung đội trưởng" />
      <button class="btn" id="loginBtn">ĐĂNG NHẬP</button>
    </div>
  </div>

  <!-- navbar dùng chung -->
  <link rel="stylesheet" href="nav.css">
  <script>/* include navbar */</script>
  <script>
    const USER_KEY='ctct_user';
    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const name=document.getElementById('name').value.trim();
      const unit=document.getElementById('unit').value.trim();
      const position=document.getElementById('position').value.trim();
      if (!name || !unit){ alert('Vui lòng nhập Họ và tên và Đơn vị.'); return; }
      localStorage.setItem(USER_KEY, JSON.stringify({name,unit,position}));
      location.href='index.html';
    });
  </script>
  <!-- gắn navbar cuối body -->
  <script src="navbar.js"></script>
</body>
</html>
